[module/space]
type = custom/text
format = "  "
format-background = ${colors.background}

[module/sep]
type = custom/text
format = | 
format-background = ${colors.background}
format-foreground = ${colors.black}
content-padding = 1

[module/LD]
type = custom/text
format = "%{T6}ÓÇ∂%{T-}"
format-foreground = ${colors.liteblush}
format-background = ${colors.everblush}
format-padding = 0

[module/RD]
type = custom/text
format = "%{T6}ÓÇ¥%{T-}"
format-foreground = ${colors.liteblush}
format-background = ${colors.everblush}
format-padding = 0

[module/arch-updates]
type = custom/script
exec = ~/.config/polybar/scripts/arch-updates.sh 
interval = 1800
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-prefix = "ÔÜ≥ "
format-prefix-foreground = ${colors.blue}
label = %output%
format-prefix-font = 8
