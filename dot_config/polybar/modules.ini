[module/network-manager]
type = custom/script
interval = 3
exec = "sh ~/.config/polybar/scripts/network-manager.sh --status --enabled-color "#a6e3a1" --disabled-color "#f38ba8""
click-left = "sh ~/.config/polybar/scripts/network-manager.sh"
label = "%output%"
format-background = ${colors.background}
label-font = 9

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
format-mounted-prefix = "ÔàÄ "
format-mounted-prefix-foreground = ${colors.green}
;format-mounted-prefix-background = ${colors.liteblush}
label-mounted = %free%
label-mounted-foreground = ${colors.foreground}
label-unmounted = %mountpoint% not mounted
;label-mounted-background = ${colors.liteblush}
format-mounted-prefix-font = 2

[module/cpu]
;https://github.com/jaagr/polybar/wiki/Module:-cpu
type = internal/cpu
interval = 2
format = <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-prefix = "Ôãõ "
format-prefix-foreground = ${colors.yellow}
label = %percentage%%
format-font = 2
warn-percetage = 90


[module/temperature-cpu]
format-prefix= "Ôãã "
type = internal/temperature
;thermal-zone =
interval = 20
format = <label>
format-prefix-foreground = ${colors.red}
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon4/temp1_input
label = %temperature-c%
label-foreground = ${colors.foreground}

[module/temperature-gpu]
type = internal/temperature
;thermal-zone =
interval = 20
format = <label>
format-prefix-foreground = ${colors.red}
hwmon-path = /sys/devices/pci0000:00/0000:00:03.1/0000:26:00.0/0000:27:00.0/0000:28:00.0/hwmon/hwmon3/temp2_input
label = %temperature-c%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ÓøÖ "
format-prefix-foreground = ${colors.red}
label = %gb_used% %percentage_used%%
label-foreground = ${colors.foreground}
warn-percentage = 90

[module/brightness]
type = custom/script
exec = ~/.config/polybar/scripts/brightnessctl.sh &
enable-scroll = true
scroll-up = brightnessctl s 10+
scroll-down = brightnessctl s 10-

[module/backlight]
type = internal/backlight

card = amdgpu_bl1

format = <ramp> <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground}

label = %percentage%%
; label-font = 4

ramp-0 = Ôî¢
ramp-1 = Ôî¢
ramp-2 = Û∞Éû
ramp-3 = Û∞Éù
ramp-4 = Û∞Éù
ramp-5 = Û∞Éü
ramp-6 = Û∞Éü
ramp-7 = Û∞Éü
ramp-8 = Û∞É†
ramp-9 = Û∞É†
ramp-font = 8
ramp-foreground = ${colors.yellow}
enable-scroll = true

scroll-up = brightnessctl s +10%
scroll-down = brightnessctl s 10%-

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_12_00.3.analog-stereo

use-ui-max = false

interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.background}
format-volume-foreground = ${colors.foreground}

format-muted = <label-muted>
format-muted-background = ${colors.background}
format-muted-prefix = Óª®
format-muted-prefix-foreground = ${colors.red}

label-volume = %percentage%%
label-muted = " Mute"
label-muted-foreground = ${colors.red}

ramp-volume-0 = Óª®
ramp-volume-1 = ÔÄ¶
ramp-volume-2 = ÔÄß
ramp-volume-3 = ÔÄß
ramp-volume-4 = ÔÄß
ramp-volume-5 = ÔÄ®
ramp-volume-6 = ÔÄ®
ramp-volume-7 = ÔÄ®
ramp-volume-8 = ÔÄ®
ramp-volume-9 = ÔÄ®
ramp-volume-foreground = ${colors.blue}

ramp-headphones-0 =  üéß
ramp-headphones-1 =  üéß

[module/uptime]
;https://github.com/jaagr/polybar/wiki/User-contributed-modules#uptime
type = custom/script
exec = uptime | awk -F, '{sub(".*up ",x,$1);print $1}'
interval = 100
label = %output%

format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = "Ôâì "
format-prefix-foreground = ${colors.cyan}


[module/battery]
type = internal/battery
full-at = 99
battery = BAT1 
adapter = ACAD
poll-interval = 1
time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-charging-background = ${colors.background}
label-charging = %percentage%%
label-charging-padding-left = 3pt
label-charging-padding-right = 7pt

format-discharging = <ramp-capacity><label-discharging>
format-discharging-background = ${colors.background}
label-discharging = %percentage%%
label-discharging-padding-left = 3pt
label-discharging-padding-right = 7pt

format-full = <label-full>
format-full-background = ${colors.background}
format-full-prefix = ÔâÄ
format-full-prefix-font = 7
format-full-prefix-foreground = ${colors.green}
label-full = %percentage%%
label-full-padding-left = 2pt
label-full-padding-right = 0

ramp-capacity-0 = ÔâÑ
ramp-capacity-1 = ÔâÉ
ramp-capacity-2 = ÔâÇ
ramp-capacity-3 = ÔâÅ
ramp-capacity-4 = ÔâÄ
ramp-capacity-foreground = ${colors.blue} 
ramp-capacity-font = 7

animation-charging-0 = ÔâÑ
animation-charging-1 = ÔâÉ
animation-charging-2 = ÔâÇ
animation-charging-3 = ÔâÅ
animation-charging-4 = ÔâÄ
animation-charging-foreground = ${colors.green}
animation-charging-font = 7
animation-charging-framerate = 700

[module/date]
type = internal/date
interval = 30
;label-font = 2
time = %H:%M
time-alt = %a, %d %b %y
format = <label>
;label-background = #232a2d
;format-prefix = "ÔÄó "
format-prefix-foreground = ${colors.cyan}
;format-prefix-background = #232a2d
label = %time%
label-foreground = ${colors.cyan}
label-font = 3
;format-padding = 8
;
; Separator in between workspaces
;label-separator-padding = 2
;label-separator-foreground = #ffb52a
;
;
[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = false
pin-workspaces = true
occupied-scroll = true

ws-icon-0 = 1;ÔÑ†
